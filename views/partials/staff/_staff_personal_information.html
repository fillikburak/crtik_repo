<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <ul class="nav nav-tabs tabs" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="educationInformation" href="#educationInformation">Eğitim Bilgileri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="examInformation" href="#examInformation">Sınav Bilgileri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="perfection" href="#perfection">Yetkinlik</a>
                    </li>
                </ul>
                <div class="tab-content tabs card-block">
                    <div class="tab-pane active" id="educationInformation">
                        <div class="card-block">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="startDate">Başlangıç Tarihi</label>
                                        <input type="datetime" class="form-control" id="startDate"
                                            placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="endDate">Bitiş Tarihi</label>
                                        <input type="datetime" class="form-control" id="endDate"
                                            placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="EducationName">Eğitimin Adı</label>
                                        <input type="text" class="form-control" id="EducationName"
                                            placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="status">Durum</label>
                                        <input type="email" class="form-control" id="status"
                                            placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="">Değerlendirme</label>
                                        <input type="email" class="form-control" id=""
                                            placeholder="">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane" id="examInformation">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="examDate">Sınav Tarihi</label>
                                    <input type="datetime" class="form-control" id="examDate"
                                        placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="examName">Sınav Adı</label>
                                    <input type="text" class="form-control" id="examName"
                                        placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="examScore">Sınav Puanı</label>
                                    <input type="text" class="form-control" id="examScore"
                                        placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                    <div class="tab-pane" id="perfection">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="">Nitelik</label>
                                    <input type="text" class="form-control" id=""
                                        placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastLoginDate">Yetkinlik Derecesi</label>
                                    <input type="datetime" class="form-control" id="inputLastLoginDate"
                                        placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
