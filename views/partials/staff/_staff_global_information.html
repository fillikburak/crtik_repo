<div class="card">
    <div class="card-block edited-padding-for-this-navbar">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <ul class="nav nav-tabs tabs" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="globalInformation" href="#globalInformation">Genel
                            Bilgiler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="insuranceInformation" href="#insuranceInformation">Sigorta
                            Bilgileri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_tabs" data-toggle="tab" aria-controls="securityInformation" href="#securityInformation">Güvenlik
                            Bilgileri</a>
                    </li>
                </ul>
                <div class="tab-content tabs card-block edited-padding-for-this-navbar">
                    <div class="tab-pane active" id="globalInformation">
                        <div class="card padding_top_fiveteen_pixel">
                            <div class="col-xs-12 col-sm-12 cold-md-12 col-lg-12">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputName">İsim</label>
                                            <input type="text" class="form-control" id="inputName" placeholder="İsim Giriniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputSurname">Soyisim</label>
                                            <input type="text" class="form-control" id="inputSurname" placeholder="Soyisim Giriniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputEmailJob">E-posta (İş)</label>
                                            <input type="email" class="form-control" id="inputEmailJob" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputEmailPersonal">E-posta (Kişisel)</label>
                                            <input type="email" class="form-control" id="inputEmailPersonal"
                                                placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputTelJob">Telefon (İş)</label>
                                            <input type="tel" class="form-control" id="inputTelJob" placeholder="(555 555 55 55)">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputTelPersonal">Telefon (Kişisel)</label>
                                            <input type="tel" class="form-control" id="inputTelPersonal" placeholder="(555 555 55 55)">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputWorkCalendar">Çalışma Takvimi</label>
                                            <input type="time" class="form-control" id="inputWorkCalendar" placeholder="Çalışma Takvimi Seçiniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputWorkType">Çalışma Şekli</label>
                                            <select id="inputWorkType" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Eğitim Durumu</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputWorkLeftDate">İşten Ayrılma Tarihi</label>
                                            <input type="datetime" class="form-control" id="inputWorkLeftDate">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputWorkStartDate">İşe Başlama Tarihi</label>
                                            <input type="datetime" class="form-control" id="inputWorkStartDate">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputFingerNo">Parmak İzi Numarası</label>
                                            <input type="number" class="form-control" id="inputFingerNo">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputSicilNo">Sicil Numarası</label>
                                            <input type="number" class="form-control" id="inputSicilNo" placeholder="Sicil Numarası Giriniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputAccessibilityType">Erişim Türü</label>
                                            <input type="text" class="form-control" id="inputAccessibilityType">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputWorkedNo">Çalışılan Gün Sayısı</label>
                                            <input type="number" class="form-control" id="inputWorkedNo" placeholder="Çalışılan Gün Sayısı Giriniz">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="insuranceInformation">
                        <div class="card padding_top_fiveteen_pixel">
                            <div class="col-xs-12 col-sm-12 cold-md-12 col-lg-12">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputSskNo">Ssk Numarası</label>
                                            <input type="number" class="form-control" id="inputSskNo" placeholder="Ssk Numarası Giriniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputSskIdNo">Ssk İd Numarası</label>
                                            <input type="number" class="form-control" id="inputSskIdNo" placeholder="Ssk İd Numarası Giriniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputSskStartDate">Sigorta Başlangıç Tarihi</label>
                                            <input type="text" class="form-control" id="inputSskStartDate" placeholder="Sigorta Başlangıç Tarihi Seçiniz">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputSskDayNo">Sigortalı Gün Sayısı</label>
                                            <input type="number" class="form-control" id="inputSskDayNo" placeholder="Sigortalı Gün Sayısı Giriniz">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="securityInformation">
                        <div class="card padding_top_fiveteen_pixel">
                            <div class="col-xs-12 col-sm-12 cold-md-12 col-lg-12">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputPasswordFormedDate">Şifre Oluşturma Tarihi</label>
                                            <input type="datetime" class="form-control" id="inputPasswordFormedDate"
                                                placeholder="">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastLoginDate">Son Giriş Tarihi</label>
                                            <input type="datetime" class="form-control" id="inputLastLoginDate"
                                                placeholder="">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastPasswordUpdateDate">Son Parola Güncelleme Tarihi</label>
                                            <input type="datetime" class="form-control" id="inputLastPasswordUpdateDate"
                                                placeholder="">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputTotalLoginNo">Toplam Giriş Sayısı</label>
                                            <input type="number" class="form-control" id="inputSskDinputTotalLoginNoayNo"
                                                placeholder="0">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
